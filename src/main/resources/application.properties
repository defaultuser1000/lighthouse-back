spring.main.banner-mode=off
logging.level.org.springframework=ERROR

spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.jpa.hibernate.ddl-auto=none

spring.liquibase.change-log=classpath:db/liquibase-master.xml
spring.liquibase.enabled=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/lighthouse
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
server.servlet.session.timeout=43200

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

temp.catalog.path=/tmp/order_forms_generation/
temp.catalog.clear.cron=0 0 0/24 ? * SAT
#temp.catalog.clear.cron=0/5 * * ? * FRI
